<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Magh Mela – Expense Tracker</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --brand:#E9731A;
  --brand-dark:#B45309;
  --bg:#FFF7ED;
  --card:#FFFFFF;
  --border:#E5E7EB;
  --text:#1F2937;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,BlinkMacSystemFont;
  background:var(--bg);
  color:var(--text);
}

/* CONTAINER */
.app{
  max-width:760px;
  margin:auto;
  padding:16px;
}

/* HEADER */
.header{
  text-align:center;
  padding:20px 0;
  border-bottom:3px solid var(--brand);
  margin-bottom:20px;
}

.header img{
  height:175px;
}

/* CARD */
.card{
  background:var(--card);
  border-radius:14px;
  padding:18px;
  margin-bottom:20px;
  box-shadow:0 6px 16px rgba(0,0,0,.08);
}

/* TITLES */
.section-title{
  font-weight:600;
  margin-bottom:14px;
  color:var(--brand-dark);
}

/* GRID SYSTEM */
.grid{
  display:grid;
  grid-template-columns:1fr;
  gap:14px;
}

@media(min-width:640px){
  .grid{
    grid-template-columns:1fr 1fr;
  }
}

.full-row{
  grid-column:1 / -1;
}

/* INPUTS */
input,select{
  width:100%;
  padding:14px;
  border-radius:10px;
  border:1px solid var(--border);
  font-size:15px;
  background:#fff;
}

/* BUTTON */
button{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
  font-size:15px;
  background:var(--brand);
  color:#fff;
  cursor:pointer;
}

button:hover{
  background:var(--brand-dark);
}

/* TABLE */
table{
  width:100%;
  border-collapse:collapse;
}

th,td{
  padding:12px;
  border-bottom:1px solid var(--border);
  text-align:left;
}

th{
  background:#FFF1E6;
  color:#92400E;
}

/* FOOTER */
.footer{
  margin-top:30px;
  padding:14px;
  text-align:center;
  background:var(--brand-dark);
  color:#fff;
  font-size:13px;
}
</style>
</head>

<body>

<div class="app">

  <!-- HEADER -->
  <div class="header">
    <img src="assets/magh mela logo.jpeg" alt="Magh Mela Logo">
  </div>

  <!-- FORM -->
  <div class="card">
    <div class="section-title">Add / Edit Expense</div>

    <input type="hidden" id="expenseId">

    <div class="grid">
      <input type="date" id="date">
      <input id="enteredBy" placeholder="Entered By">

      <select id="category">
        <option value="">Category</option>
        <option>Food</option>
        <option>Fast Food</option>
        <option>Drinks</option>
        <option>Fuel</option>
        <option>Cab</option>
        <option>Hotel</option>
        <option>Others</option>
      </select>

      <select id="location">
        <option value="">Location</option>
        <option>UP</option>
        <option>DOWN</option>
        <option>PrayagRaj</option>
        <option>Ayodhya</option>
        <option>Varanasi</option>
        <option>Chtrakoot</option>
        <option>Ujjain (Indore)</option>
        <option>Others</option>
      </select>

      <input id="desc" class="full-row" placeholder="Short Description">
      <input id="amount" type="number" placeholder="Amount">

      <input id="invoice" type="file" class="full-row">

      <div class="full-row">
        <button onclick="saveExpense()">Save Expense</button>
      </div>
    </div>
  </div>

  <!-- LAST 10 -->
  <div class="card">
    <div class="section-title">Last 10 Expenses</div>
    <table id="recentTbl"></table>
  </div>

  <!-- SUMMARY -->
  <div class="card">
    <div class="section-title">Summary (This Month)</div>
    <div id="summary"></div>
  </div>

  <!-- PDF -->
  <div class="card">
    <div class="section-title">Download PDF Report</div>
    <div class="grid">
      <input type="date" id="from">
      <input type="date" id="to">
      <div class="full-row">
        <button onclick="downloadPDF()">Download PDF</button>
      </div>
    </div>
  </div>

</div>

<div class="footer">
  <strong>FOR INTERNAL USE ONLY</strong><br>
  © Saurabh Mondal. All rights reserved.
</div>

</script>

</body>
</html>
