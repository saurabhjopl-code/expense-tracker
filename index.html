<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Magh Mela – Expense Tracker</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --brand:#E9731A;
  --brand-dark:#B45309;
  --bg:#FFF7ED;
  --card:#FFFFFF;
  --text:#1F2937;
  --muted:#6B7280;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,BlinkMacSystemFont;
  background:var(--bg);
  color:var(--text);
}

.container{
  max-width:760px;
  margin:auto;
  padding:20px;
}

/* HEADER */
.header{
  text-align:center;
  padding:20px 10px 16px;
  border-bottom:3px solid var(--brand);
  margin-bottom:20px;
}

.header img{
  height:52px;
}

/* CARDS */
.card{
  background:var(--card);
  border-radius:14px;
  padding:20px;
  margin-bottom:20px;
  box-shadow:0 6px 18px rgba(0,0,0,.08);
}

.section-title{
  font-weight:600;
  margin-bottom:12px;
  color:var(--brand-dark);
}

/* FORM */
.form-grid{
  display:grid;
  grid-template-columns:1fr;
  gap:14px;
}

@media(min-width:640px){
  .form-grid{
    grid-template-columns:1fr 1fr;
  }
}

.full{grid-column:1/-1}

input,select{
  width:100%;
  padding:14px;
  border-radius:10px;
  border:1px solid #D1D5DB;
  font-size:15px;
}

button{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
  font-size:15px;
  background:var(--brand);
  color:#fff;
  cursor:pointer;
}

button:hover{
  background:var(--brand-dark);
}

/* TABLES */
table{
  width:100%;
  border-collapse:collapse;
}

th,td{
  padding:10px;
  border-bottom:1px solid #E5E7EB;
  text-align:left;
}

th{
  background:#FFF1E6;
  color:#92400E;
}

/* FOOTER */
.footer{
  margin-top:30px;
  padding:14px;
  text-align:center;
  background:var(--brand-dark);
  color:#fff;
  font-size:13px;
}

.footer small{
  display:block;
  opacity:.85;
}
</style>
</head>

<body>

<div class="container">

  <!-- HEADER -->
  <div class="header">
    <img src="assets/magh mela logo.jpeg" alt="Magh Mela Logo">
  </div>

  <!-- FORM -->
  <div class="card">
    <div class="section-title">Add / Edit Expense</div>

    <input type="hidden" id="expenseId">

    <div class="form-grid">
      <input type="date" id="date">
      <input id="enteredBy" placeholder="Entered By">

      <select id="category">
        <option value="">Category</option>
        <option>Food</option>
        <option>Fast Food</option>
        <option>Drinks</option>
        <option>Fuel</option>
        <option>Cab</option>
        <option>Hotel</option>
        <option>Others</option>
      </select>

      <select id="location">
        <option value="">Location</option>
        <option>UP</option>
        <option>DOWN</option>
        <option>PrayagRaj</option>
        <option>Ayodhya</option>
        <option>Varanasi</option>
        <option>Chtrakoot</option>
        <option>Ujjain (Indore)</option>
        <option>Others</option>
      </select>

      <input id="desc" class="full" placeholder="Short Description">
      <input id="amount" type="number" placeholder="Amount">
      <input id="invoice" type="file" class="full">

      <div class="full">
        <button onclick="save()">Save Expense</button>
      </div>
    </div>
  </div>

  <!-- LAST 10 -->
  <div class="card">
    <div class="section-title">Last 10 Expenses</div>
    <table id="recentTbl"></table>
  </div>

  <!-- SUMMARY -->
  <div class="card">
    <div class="section-title">Summary (This Month)</div>
    <div id="summary"></div>
  </div>

  <!-- PDF -->
  <div class="card">
    <div class="section-title">Download PDF Report</div>
    <input type="date" id="from">
    <input type="date" id="to">
    <button onclick="downloadPDF()">Download PDF</button>
  </div>

</div>

<!-- FOOTER -->
<div class="footer">
  <strong>FOR INTERNAL USE ONLY</strong>
  <small>© Magh Mela Committee. All rights reserved.</small>
</div>

<script>
const API="https://script.google.com/macros/s/AKfycbxTEUuXm_thvDv9BbKbfRWjPRt7rFxIPiVlGXC7_FqjD24DFvOh0fNsTeIPPXoutqpqcQ/exec";
date.valueAsDate=new Date();

/* --- EXISTING JS LOGIC CONTINUES (unchanged) --- */
</script>

</body>
</html>
